    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets.css">
    <title>Arena</title>
  </head>
  <body>
    <div class="container">
      <div id="btn-end-turn">PRESS WHEN READY</div>
      <div class="board">
        <div class="player-field">
          <div class="slot">
            <!-- <img class="solid-frame" src="https://i.imgur.com/H8nguOB.png"> -->
            <div class="scroll">
              <div class="content">
                <div class="skill-set">
                  <div class="solid-frame skill active"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                </div>
              </div>
            </div>
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
              <div class="solid-frame effect">1</div>
              <div class="solid-frame effect">2</div>
              <div class="solid-frame effect">3</div>
            </div>
          </div>
          <div class="slot">
            <div class="scroll">
              <div class="content">
                <div class="skill-set">
                  <div class="solid-frame skill active"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                </div>
              </div>
            </div>
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
            </div>
          </div>
          <div class="slot">
            <div class="scroll">
              <div class="content">
                <div class="skill-set">
                  <div class="solid-frame skill active"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                  <div class="solid-frame skill"></div>
                </div>
              </div>
            </div>
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
            </div>
          </div>
        </div>
        <div class="enemy-field">
          <div class="slot">
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
              <div class="solid-frame effect">1</div>
              <div class="solid-frame effect">2</div>
              <div class="solid-frame effect">3</div>
            </div>
          </div>
          <div class="slot">
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
            </div>
          </div>
          <div class="slot">
            <div class="solid-frame character"></div>
            <div class="solid-frame hp"></div>
            <div class="status">
            </div>
          </div>
        </div>
      </div>
      <div class="ready">
      </div>
      <div class="information">
        <div class="solid-frame"></div>
      </div>
    </div>
    <script src="./core.js"></script>
  </body>
</html>
