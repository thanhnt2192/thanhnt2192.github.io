    <title>Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
        width: 320px;
        height: 288px;
        margin: 0 auto;
        box-sizing: content-box;
        background: #000000;
      }
    </style>
    <script>
      window.game = {
        canvas: {
          screen: {
            context: window.getElementById('screen').getContext('2d')
          },
          scene: {}
        }
      };

      window.keymap = {
        "87": "up", // W
        "83": "down", // S
        "65": "left", // A
        "68": "right", // D
        "76": "a", // L
        "80": "b" // P
      };

      window.loadGame = function () {
        this.game.launch(this.getElementById('screen'));

        this.document.addEventListener('keydown', function (event) {
          var key = this.keymap[event.keyCode.toString()];
          this.game.listener.button.press(key);
        }.bind(window));

        this.document.addEventListener('keyup', function (event) {
          var key = this.keymap[event.keyCode.toString()];
          this.game.listener.button.release(key);
        }.bind(this));

        this.requestAnimationFrame(this.game.run.bind(this.game));
      }
    </script>
  </head>
  <body onload="window.loadGame()">
    <canvas id="screen" width="640" height="576"></canvas>
  </body>
